<div class="container">
    <mat-card class="cardWithShadow">
        <mat-card-title class="text-center">Prise de Rendez-vous</mat-card-title>
        <mat-card-content>
            <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
                <!-- Sélection du Centre -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Centre Médical</mat-label>
                    <mat-select formControlName="center">
                        <mat-option *ngFor="let center of centers" [value]="center.id">
                            {{ center.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Sélection du Médecin -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Médecin</mat-label>
                    <mat-select formControlName="doctor">
                        <mat-option *ngFor="let doctor of filteredDoctors" [value]="doctor.id">
                            {{ doctor.name }} ({{ doctor.speciality }})
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Sélection de la Date -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <!-- Bouton de soumission -->
                <div class="text-center m-t-16">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!appointmentForm.valid">
                        Prendre Rendez-vous
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
